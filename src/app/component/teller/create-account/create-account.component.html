<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Create New Customer Account</h2>

    <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
      <!-- User ID -->
      <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" formControlName="userID" class="form-control" placeholder="Enter User ID" required>
        <div class="text-danger small" *ngIf="createAccountForm.get('userID')?.invalid && createAccountForm.get('userID')?.touched">
          Please enter a valid User ID.
        </div>
      </div>

      <!-- Thai Name -->
      <div class="mb-3">
        <label class="form-label">Thai Name</label>
        <input type="text" formControlName="nameTH" class="form-control" placeholder="Enter Thai Name" required>
        <div class="text-danger small" *ngIf="createAccountForm.get('nameTH')?.invalid && createAccountForm.get('nameTH')?.touched">
          Please enter a valid Thai Name.
        </div>
      </div>

      <!-- English Name -->
      <div class="mb-3">
        <label class="form-label">English Name</label>
        <input type="text" formControlName="nameEN" class="form-control" placeholder="Enter English Name" required>
        <div class="text-danger small" *ngIf="createAccountForm.get('nameEN')?.invalid && createAccountForm.get('nameEN')?.touched">
          Please enter a valid English Name.
        </div>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit" [disabled]="createAccountForm.invalid || loading">
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>

      <div class="mt-3 text-success text-center" *ngIf="success">Account successfully created!</div>
      <div class="mt-3 text-danger text-center" *ngIf="error">Something went wrong. Try again.</div>
    </form>

    <div class="mt-4 text-center">
      <button class="btn btn-secondary" (click)="goBack()">Back to Main Menu</button>
    </div>
  </div>
</div>
