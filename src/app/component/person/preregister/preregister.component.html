<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4 text-primary">Person Register</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
        <div class="text-danger small" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Enter password">
        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-2" (click)="togglePassword()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <div class="mb-3">
        <label class="form-label">ID (Citizen ID)</label>
        <input type="text" formControlName="id" class="form-control" maxlength="13" placeholder="Enter 13-digit ID">
        <div class="text-danger small" *ngIf="form.get('id')?.invalid && form.get('id')?.touched">
          Must be exactly 13 digits.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Thai Name</label>
        <input type="text" formControlName="thaiName" class="form-control" maxlength="50" placeholder="Enter Thai name">
        <div class="text-danger small" *ngIf="form.get('thaiName')?.invalid && form.get('thaiName')?.touched">
          Only Thai characters allowed, max 50 characters.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">English Name</label>
        <input type="text" formControlName="englishName" class="form-control" maxlength="50" placeholder="Enter English name">
        <div class="text-danger small" *ngIf="form.get('englishName')?.invalid && form.get('englishName')?.touched">
          Only English characters allowed, max 50 characters.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">PIN</label>
        <input type="text" formControlName="pin" class="form-control" maxlength="6" placeholder="Enter 6-digit PIN">
        <div class="text-danger small" *ngIf="form.get('pin')?.invalid && form.get('pin')?.touched">
          PIN must be exactly 6 digits.
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Submitting...' : 'Submit' }}
      </button>

      <div class="mt-3 text-success text-center" *ngIf="success">Registration successful!</div>
      <div class="mt-3 text-danger text-center" *ngIf="error">Something went wrong. Try again.</div>
    </form>

    <div class="mt-4 text-center">
      <button class="btn btn-secondary" (click)="goBack()">Back to Main Menu</button>
    </div>
  </div>
</div>
