<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!-- Email Input -->
      <div class="mb-3">
        <label class="form-label">User Id</label>
        <input formControlName="id" class="form-control" placeholder="Enter user id" required>
        <div class="text-danger small" *ngIf="loginForm.get('id')?.invalid && loginForm.get('id')?.touched">
          Please enter a valid user id.
        </div>
      </div>

      <!-- Password Input with Show/Hide Feature -->
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" placeholder="Enter password">

        <!-- Eye button to toggle password visibility -->
        <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-75 end-0 translate-middle-y" (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <!-- Error Message -->
      <div class="mt-3 text-danger text-center" *ngIf="error">Invalid credentials. Please try again.</div>
    </form>

    <!-- Go to Register Button -->
    <div class="mt-3 text-center">
      <button class="btn btn-link" (click)="goToRegister()">Go to Register</button>
    </div>
  </div>
</div>
